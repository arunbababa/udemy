<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストの装飾</title>
    <style>
        /* ul{
            list-style-type: square;
            list-style-type: none;
            list-style-type: decimal;
        } */
        .circle{
            list-style-type: none;
        }
        .etu{
            list-style-image: url("list-rocket.png");
        }
    </style>
</head>
<body>
    <h1>リストの装飾の装飾の練習</h1>
    <ul class="circle">
        <li>こと座</li>
        <li>わし座</li>
        <li>はくちょう座</li>
    </ul>
    <ul class="etu">
        <li>水星</li>
        <li>金星</li>
        <li>地球</li>
        <li>火星</li>
        <li>木星</li>
    </ul>                                       
</body>
</html>
