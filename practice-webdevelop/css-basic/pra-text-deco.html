<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textdeco</title>
    <style>
        h1{
            /* なるほどよくわかってきたコンテンツブロック内で中央揃えだ、多分ねあとブロック化インライン火は大事よくわからんけど */
            text-align: center;
            color: rgb(173, 173, 10);
        }
        strong{
            font-weight: bold;
            text-decoration: underline 2px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>テキストの装飾の練習</h1>
    <p>様々なプロパティを使って、<strong>テキストを装飾</strong>してみよう</p>
</body>
</html>
